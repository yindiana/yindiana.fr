<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Devinettes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu de Devinettes</h1>
    <p>Devinez un nombre entre 1 et 100</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Entrez votre devinette">
    <button id="submitGuess">Soumettre</button>
    <button id="reload">Rejouer</button>
    <p id="message"></p>
    <p id="historique"></p>

    <script src="script.js"></script>
</body>
</html>
