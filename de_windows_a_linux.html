<h2>Voici les 30 principales commandes pour débuter à utiliser Linux dans son quotidien :</h2>

<ol>
<li>1. `ls` - Afficher le contenu d'un répertoire.</li>
2. `cd` - Changer de répertoire.
3. `pwd` - Afficher le chemin du répertoire courant.
4. `mkdir` - Créer un nouveau répertoire.
5. `rm` - Supprimer un fichier ou un répertoire.
6. `cp` - Copier des fichiers ou des répertoires.
7. `mv` - Déplacer des fichiers ou des répertoires.
8. `touch` - Créer un fichier vide.
9. `cat` - Afficher le contenu d'un fichier.
10. `nano` (ou `vi` ou `vim`) - Éditeur de texte en ligne de commande.
11. `grep` - Rechercher des motifs dans un fichier ou une sortie.
12. `find` - Chercher des fichiers et des répertoires.
13. `chmod` - Modifier les permissions d'un fichier ou d'un répertoire.
14. `chown` - Modifier le propriétaire d'un fichier ou d'un répertoire.
15. `ps` - Afficher les processus en cours d'exécution.
16. `kill` - Terminer un processus en cours d'exécution.
17. `top` - Afficher les processus en cours d'exécution en temps réel.
18. `df` - Afficher l'espace disque disponible.
19. `du` - Afficher l'espace disque utilisé par les fichiers et les répertoires.
20. `ping` - Vérifier la connectivité réseau.
21. `ifconfig` (ou `ip`) - Configurer les interfaces réseau.
22. `ssh` - Se connecter à un serveur distant en utilisant Secure Shell.
23. `scp` - Copier des fichiers en toute sécurité entre des machines distantes.
24. `wget` - Télécharger des fichiers depuis Internet.
25. `tar` - Créer ou extraire des archives tar.
26. `zip` - Compresser des fichiers dans une archive zip.
27. `unzip` - Extraire des fichiers d'une archive zip.
28. `history` - Afficher l'historique des commandes exécutées.
29. `man` - Afficher le manuel d'utilisation d'une commande.
30. `sudo` - Exécuter une commande avec des privilèges d'administration.
</ol>

<p>Ces commandes de base vous aideront à vous familiariser avec Linux et à accomplir de nombreuses 
    tâches courantes dans votre quotidien informatique.</p>
