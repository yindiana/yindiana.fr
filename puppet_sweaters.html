<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/puppet_sweaters/styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav>                        <!-- nav -->
        <ul>
            <li> <a href="?" class="navlinks">Accueil</a></li>
            <li><a href="#image-slider" class="navlinks">Pulls</a></li>
            <li><a href="#AIDE" class="navlinks">À Propos</a></li>
        </ul>
    </nav>

    <header>                        <!-- header -->
        <img src="pages/puppet_sweaters/images/header_picture.jpg" alt="banniere de site" class="banniere_picture">
    </header>


    <div id="carousel-container">
        <div id="image-slider">
          <img class="carousel-image" src="pages/puppet_sweaters/images/pull_1.png" alt="Image 1">
          <img class="carousel-image" src="pages/puppet_sweaters/images/pull_2.png" alt="Image 2">
          <img class="carousel-image" src="pages/puppet_sweaters/images/pull_3.png" alt="Image 3">
          <img class="carousel-image" src="pages/puppet_sweaters/images/pull_4.png" alt="Image 4">
          <img class="carousel-image" src="pages/puppet_sweaters/images/pull_5.png" alt="Image 5">
          <!-- Ajoutez autant d'images que nécessaire -->
        </div>
        <button id="prev-button" class="carousel-button" onclick="prevSlide()">❮</button>
        <button id="next-button" class="carousel-button" onclick="nextSlide()">❯</button>
    </div>


    <footer>                        <!-- footer -->
        <div id="AIDE">
            <ul>
                <li class="footer_title">AIDE</li>
                <li>FAQ</li>
                <li>Livraison & retours</li>
                <li>Mentions légales</li>
                <li>Conditions Générales d'Utilisation</li>
                <li>Conditions Générales de vente</li>
                <li>Politique de confidentialité</li>
                <li>Gestion des cookies</li>
            </ul>
        </div>
        <div id="CONTACT">
            <ul>
                <li class="footer_title">CONTACT</li>
                <li>Email</li>
            </ul>
        </div>
        <div id="reseaux_sociaux">
            <ul>
            <li class="footer_title">SUIVEZ-NOUS</li>
            <li><img src="pages/puppet_sweaters/images/reseaux_sociaux.png" alt="reseaux sociaux"></li>
            </ul>
        </div>

        <div id="scroll-to-top" onclick="scrollToTop()">^</div>
    </footer>

    <script src="pages/puppet_sweaters/scripts/scriptFlecheRetourVersLeHaut.js"></script>                   <!--flèche de retour vers le haut-->
    <script src="pages/puppet_sweaters/scripts/scriptCarousel.js"></script>   <!--caroussel images-->
</body>
</html>
