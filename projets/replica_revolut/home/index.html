<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Yindiana Concept</title>
</head>
<body>
    <nav class="navbar">    <!--navbar-->
        <ul class="navbar_items">
            <a href="#header">
                <li class="navbar_item">
                    <i class="fa-solid fa-house"></i>         
                </li>
            </a>
            <a href="#portfolio">
                <li class="navbar_item">
                    <i class="fa-solid fa-suitcase"></i>
                </li>
            </a>
            <a href="#contact">
                <li class="navbar_item">
                    <i class="fa-solid fa-address-book"></i>
                </li>
            </a>
        </ul>
    </nav>
    <div class="logo">  <!--logo-->
        <a href="#header">
            <div class="logo_container">
                <img src="images/logo_1.jpg" alt="">
            </div>
        </a>
    </div>
    <header class="header" id="header"> <!--header-->
        <p class="header_title">Bienvenu <br>sur <br>Yindiana <span>Concept</span></p>
    </header>
    <div class="portfolio" id="portfolio">    <!--portfolio-->
        <div class="main-title">
            <h2 class="title">Portfolio</h2>
        </div>
        <div class="portfolio_items">       <!--all items-->
            <div class="portfolio_item">    <!--item 1-->
                <div class="portfolio_image">
                    <img src="images/portfolio_image-1.png" alt="portfolio image 1" width="100%">
                </div>
                <div class="portfolio_text">
                    <h3>Mon Portfolio</h3>
                    <div class="portfolio_text_images">
                        <a href="pages/portfolio/index.html" class="portfolio_text_image" target="_blank">    <!--voir le template-->
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                        <a href="https://www.instagram.com/yindiana.fr/" class="portfolio_text_image" target="_blank">    <!--instagram-->
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://comeup.com/fr/@yndiana-concept" class="portfolio_text_image" target="_blank">    <!--achat du template-->
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="portfolio_item">    <!--item 2-->
                <div class="portfolio_image">
                    <img src="images/portfolio_image-2.png" alt="portfolio image 2" width="100%">
                </div>
                <div class="portfolio_text">
                    <h3>You me too Boutique</h3>
                    <div class="portfolio_text_images">
                        <a href="https://youmt.fr/" class="portfolio_text_image" target="_blank">    <!--voir le template-->
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                        <a href="https://www.instagram.com/yindiana.fr/" class="portfolio_text_image" target="_blank">    <!--instagram-->
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://comeup.com/fr/@yndiana-concept" class="portfolio_text_image" target="_blank">    <!--achat du template-->
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact" id="contact">   <!--contact-->
        <div class="main-title">
            <h2 class="title">Contact</h2>
        </div>
        <div class="contact-container">
            <div class="contact_items">
                <div class="social_medias">
                    <a href="https://www.instagram.com/yindiana.fr/" class="social_media" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/@yindiana" class="social_media" target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://comeup.com/fr/@yndiana-concept" class="social_media" target="_blank">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                <div class="contact-info">  <!--all contact items-->
                    <div class="contact-item">  <!--contact item 1-->
                        <div class="contact-icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <p>
                            <span>Prestations</span> : <a href="https://comeup.com/fr/@yndiana-concept" class="eyecatch">Click here</a>
                        </p>
                    </div>
                    <div class="contact-item">  <!--contact item 2-->
                        <div class="contact-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <p>
                            <span>Localisation</span> : La Réunion, France
                        </p>
                    </div>
                    <div class="contact-item">  <!--contact item 3-->
                        <div class="contact-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <p>
                            <span>Email</span> : <a href="mailto:yindiana.contacts@gmail.com" class="eyecatch">yindiana.contacts@gmail.com</a>
                        </p>
                    </div>
                    <div class="contact-item">  <!--contact item 4-->
                        <div class="contact-icon">
                            <i class="fa-solid fa-language"></i>
                        </div>
                        <p>
                            <span>Langues</span> : Français, Anglais
                        </p>
                    </div>
                    <div class="contact-item">  <!--contact item 5-->
                        <div class="contact-icon">
                            <i class="fa-solid fa-globe"></i>
                        </div>
                        <p>
                            <span>Site Web</span> : <a href="yindiana.fr" class="eyecatch">www.yindiana.fr</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
