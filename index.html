<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles__home-page.css">
    <link rel="stylesheet" href="styles/styles__carousel.css">
    <link rel="stylesheet" href="styles/styles__contacts.css">
    <link rel="stylesheet" href="styles/styles__switch-article.css">
    <!--favicon-->
    <title>Yindiana Concepts - Websites Developer</title>
</head>
<body>
    <!-- background video -->
    <video autoplay muted loop class="video__background">
        <source src="images/video__background.mp4" type="video/mp4">
    </video>

    <!-- main content of the page -->
    <main>

        <!-- navbar - logo + menu -->
        <nav>
            <div class="nav__logo"><img src="images/yindiana__logo.png" alt="yindiana__logo" class="nav__logo-img"></div>
            <div class="nav__menu">
                <ul>
                    <li><a href="https://yindiana.github.io/yindiana.fr/" target="_blank" title="Page d'accueil">Accueil</a></li>
                    <li><a href="https://www.youtube.com/@yindiana" target="_blank" title="YT yindiana.fr">Youtube</a></li>
                    <li><a href="https://www.instagram.com/yindiana.fr/" target="_blank" title="IG yindiana.fr">Instagram</a></li>
                    <li>Portfolio</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </nav>
        <hr />

        <!-- content of the page -->
        <article id="home-page">
            <div class="home-page__title"> <h1 class="home-page__title-text"> YINDIANA CONCEPTS <br> Websites Developer </h1> </div>
            <div class="home-page__cta"> <p class="home-page__cta-btn"> Découvrez votre nouveau site web </p> </div>
        </article>

        <article id="carousel-container">
            <div id="carousel-container__slider">
              <img class="carousel-container__slider-image" src="images/carousel__linux.png" alt="Image 1">
              <img class="carousel-container__slider-image" src="images/carousel__html5.png" alt="Image 2">
              <img class="carousel-container__slider-image" src="images/carousel__affiliation.png" alt="Image 3">
              <!-- Ajoutez autant d'images que nécessaire -->
            </div>
            <button id="carousel-container__prev-btn" class="carousel-container__btn" onclick="prevSlide()">❮</button>
            <button id="carousel-container__next-btn" class="carousel-container__btn" onclick="nextSlide()">❯</button>
            <button id="carousel-container__all">Voir tous les sites</button>
        </article>

        <article id="contacts">
            <div id="contacts__infos">
                <div id="contacts__infos-identity">
                    <div id="contacts__infos-identity-presentation">
                        <img src="images/contacts__identity-photo.png" alt="" id="contacts__infos-identity-presentation-photo">
                        <h2 id="contacts__infos-identity-presentation-title">Yohan <br> <br> INDIANA</h2>
                    </div>
                    <div id="contacts__infos-identity-about">
                        <!-- <button class="contacts__infos-about-btn"><a href="mailto:yindiana.contact@gmail.com?subject=Demande d'informations"><img src="images/contacts__infos-about-mail.png" alt="email image">yindiana.contact@gmail.com</a></button> -->
                        <a href="mailto:yindiana.contact@gmail.com?subject=Demande d'informations" class="contacts__infos-identity-about-btn"><img src="images/contacts__infos-about-mail.png" alt="email image"></a>
                        <a href="tel:+262693000000" class="contacts__infos-identity-about-btn"><img src="images/contacts__infos-about-call.png" alt="appel image"></a>
                        <a href="https://yindiana.github.io/yindiana.fr/" target="_blank" class="contacts__infos-identity-about-btn"><img src="images/contacts__infos-about-website.png" alt="email image"></a>
                        <a href="https://www.google.com/maps/place/La+R%C3%A9union/@-21.1177289,55.4023361,11z/data=!4m6!3m5!1s0x2178778110b8e43b:0x4a7f8e89ecdbeaf9!8m2!3d-21.115141!4d55.536384!16zL20vMGx4aGo?entry=ttu" target="_blank" class="contacts__infos-identity-about-btn"><img src="images/contacts__infos-about-location.png" alt="localisation image"></a>
                    </div>
                </div>
                <div id="contacts__infos-reseaux">
                    <div id="contacts__infos-reseaux-title"><img src="images/contacts__infos-reseaux-title.png" alt="titre des différents réseaux"></div>
                    <div id="contacts__infos-reseaux-btn">
                        <img src="images/contacts__infos-reseaux-btn-linkedin.png" alt="bouton linkedin">
                        <img src="images/contacts__infos-reseaux-btn-skype.png" alt="bouton skype">
                        <img src="images/contacts__infos-reseaux-btn-spotify.png" alt="bouton spotify">
                    </div>
                </div>
            </div>
        </article>
    </main>

<script src="scripts/scripts__carousel.js"></script>
<script src="scripts/scripts__switch-article.js"></script>
</body>
</html>
